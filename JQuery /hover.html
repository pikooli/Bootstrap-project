<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    
    <style>

        .highlight {
            background: #ff0000;

        }

    </style>


    <script>
    
        $("document").ready(function(){

            $(".textCopy").hover(highlightCopy);

            function highlightCopy(){

                $(this).toggleClass("highlight")
            }
            
        })
        
    </script>

</head>
<body>

    
    <div id="textbox">
        <p class="textCopy">blablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablablabla</p>
        <p>blablabla</p>
        
    </div>


</body>
</html>
